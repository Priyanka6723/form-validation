<!DOCTYPE html>
<html>
<head>
	<title>validation form</title>
	<script>
		function validateform()
		{ 
			var name=document.myform.name.value;
			var pass=document.myform.pass.value;
			var email=document.myform.email.value;
			var phoneno=document.myform.phoneno.value; 
			if(name== null || name=="")
			{
				alert("name can't be empty");
				return false;
			}
			if(phoneno.length<10)
			{
				alert("phoneno must be atleast 10 characters");
				return false;
			}
			if(isNaN(phoneno))
			{
				alert("phoneno can't contain alphabates");
				return false;
			}
			if(pass.length<8 || pass.length== 8)
			{
				alert("password must be atleast 8 characters");
				return false;
			}
			if(pass.search(/[0-9]/)==-1)
			{
				alert("password must contains atleast one number");
				return false;
			}
			if(pass.search(/[A-Z]/)==-1)
			{
				alert("password must contains atleast one uppercase character");
				return false;
			}
			if(pass.search(/[!\"\#\$\%\&\'\(\)\*\+\,\-\.\/\:\;\<\=\>\?\@\[\]\^\_\`\{\|\}\~]/)==-1)
			{
				alert("password must contains atleast one special characters");
				return false;
			}
			if(email=="")
			{
				alert("email can't be empty");
				return false; 
			}
			
		}

	</script>
</head>
<body bgcolor="3CFFF">
	<center>
	<h1>Registration Form</h1>
	<h3><form name="myform" action="20537-resume.html" onsubmit="return validateform()" method="post">
	Name: &nbsp &nbsp &nbsp<input type="text" name="name"><br><br>
	Phoneno.:&nbsp&nbsp<input type="text" name="phoneno" ><br><br>
	Password:&nbsp&nbsp<input type="password" name="pass"><br><br>
	Email id:&nbsp&nbsp<input type="email" name="email" onclick="checker()"><br><br>
	<center><input type="submit" value="Register"></center>
</form></h3></center>
</body>
</html>
